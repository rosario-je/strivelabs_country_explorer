<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strivelabs Country Explorer Assessment</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header class="main_navbar">
        <h1>SL Country Explorer</h1>
        <input type="text" id="search" placeholder="Search a country...">
    </header>

    <main>
        <section class="country_list">
            <h2>Country List</h2>
            <div id="pagination">
                <button id="pagination_prev">Previous</button>
                <button id="pagination_next">Next</button>
                <div id="pagination_show_more">
                    <button>Show more...</button>
                </div>
            </div>
        </section>
        <aside class="favourites_list">
            <h2>Favourites</h2>
            <ul id="favourites_list_items"></ul>
        </aside>
        <script src="scripts/main.js"></script>
    </main>
</body>

</html>
